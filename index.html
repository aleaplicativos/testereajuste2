<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Tabela com Rateio</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 5px;
    }
    input {
      width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

<h2>Tabela de Itens</h2>

<label>Índice (%): <input id="indice" value="5"></label>
<br>
<label>Data início: <input type="date" id="dataInicio"></label>
<br>
<label>Data fim: <input type="date" id="dataFim"></label>
<br><br>
<button onclick="adicionarLinha()">Adicionar Linha</button>
<button id="btnToggleArred" onclick="toggleColunaSemArredondamento()">Ocultar valor unitário sem arredondamento</button>
<button onclick="copiarTabela()">Copiar Tabela</button>

<table id="tabelaItens">
  <thead>
    <tr>
      <th>Item</th>
      <th>Descrição</th>
      <th>Unidade</th>
      <th>Quantidade</th>
      <th>Valor Unitário</th>
      <th>Total Atual</th>
      <th>Valor Unitário Atualizado</th>
      <th id="thSemArredondamento">VU s/ Arred.</th>
      <th>Total Atualizado</th>
      <th>Diferença</th>
      <!-- Colunas dos Exercícios e Ações serão geradas dinamicamente -->
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>

<h3>Totais</h3>
<p>Total Atual: <span id="totalAtual">R$ 0,00</span></p>
<p>Total Atualizado: <span id="totalAtualizado">R$ 0,00</span></p>
<p>Diferença: <span id="totalDiferenca">R$ 0,00</span></p>
