<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Comparativo de Contratos</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Comparativo de Contratos</h1>

    <button id="toggleButton">Mostrar Valor Unitário sem Arredondamento</button>

    <table id="tabela-comparativa">
      <thead>
        <tr>
          <th>Item</th>
          <th>Descrição</th>
          <th>Unidade</th>
          <th class="unitario-col">Valor Unitário (Atualizado)</th>
          <th>Quantidade</th>
          <th>Valor Total (Atualizado)</th>
          <th>Diferença</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>001</td>
          <td>Serviço A</td>
          <td>mês</td>
          <td class="unitario-col">R$ 1.2345</td>
          <td>10</td>
          <td class="total-atualizado">R$ 12.35</td>
          <td class="diferenca">R$ 2.35</td>
        </tr>
        <tr>
          <td>002</td>
          <td>Serviço B</td>
          <td>mês</td>
          <td class="unitario-col">R$ 2.3456</td>
          <td>5</td>
          <td class="total-atualizado">R$ 11.73</td>
          <td class="diferenca">R$ 1.23</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="4" class="alinhado-esquerda" id="rotulo-total">Total</td>
          <td></td>
          <td id="soma-total-atualizado">R$ 0.00</td>
          <td id="soma-diferenca">R$ 0.00</td>
        </tr>
      </tfoot>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
